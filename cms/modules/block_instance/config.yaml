module:
    revision: 1
    group: 'cms-blocks'
    edit_template: '@module/block_instance/edit.html.twig'
    form_template: '@module/block_instance/form.html.twig'
    render_template: '@module/block_instance/render.html.twig'
    module_options:
        label_format: 'modules.block_instance.%%name%%.label'
        translation_domain: 'custom_domain'
        form_fields:
            id:
                type: 'id'
                type_options:
                    attr:
                        data-edit-id-input: 'blockId'

            class:
                type: 'class'
                type_options:
                    attr:
                        data-edit-class-input: 'blockClassDiv'

            block:
                type: 'blockInstance'
                type_options:
                    attr:
                        data-block-preview-input: 'blockPreview'
